<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>DASH-Meet</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./styles.css">
  <script src="tasks.js"></script>
</head>

<body>

  <section id="wrapper">


    <div class="p-4">
      <div class="welcome">
        <div class="content rounded-3 p-3">
          <h1 class="fs-3">DASH-Meet</h1>
          <p class="mb-0">Where collaboration meets speed and speed meets collaboration</p>
        </div>
      </div>

      <section class="feature mt-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="feature-container rounded-2 p-3">
              <h3 class="fs-6 mb-3">Log In</h3>


              <form>

                    <div class="container">
                      <label for="uname"><b>Username</b></label>
                      <input type="text" placeholder="Enter Username" name="uname" required>

                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="psw" required>

                      <button type="submit">Login</button>

                    </div>

                    <div class="container">
                      <span class="cancelbtn"><a style ="color:black;" href="index.html">Cancel</a></span>
                      <span class="psw"><a style ="color:black;" href="#">Forgot password?</a></span><br>
                      <span><a style = "color:black;" href="main.html">Debug Go to Dashboard</a></span>
                    </div>
            </form>
            </div>
          </div>
        </div>
      </section>






    </section>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.jshttps://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
    <script src="tasks.js"></script>
    <script src="notes.js"></script>

  </body>

  </html>
