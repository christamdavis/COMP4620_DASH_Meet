<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>DASH-Meet Profile</title>
</head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                  <ul class="navbar-nav mr-auto">
                    <li>
                      <button type="button" class="btn btn-outline-primary btn-block text-uppercase mb-3" onclick="showEditProfileForm()">
                          Edit Profile<small></small>
                      </button>
                    </li>
                    <li>
                      <button type="button" class="btn btn-outline-secondary text-uppercase" onclick="signOut()">
                          Sign Out<small></small>
                      </button>
                    </li>
                  </ul>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mx-1">
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow my-5 border border-primary">
                <div class="row">

                    <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4 text-dark">
                        <div id="profileSection">

                            <div class="col-12 col-12 mb-4 text-center">
                                <span class="h3" id="userPfFullName">First</span>
                                <span class="h3" id="userPfSurname">Last</span>
                            </div>

                            <div class="col-lg-12 col-md-12 mb-4 text-center">
                                <p id="userPfBio">Add your profile bio with your title, company, goals, etc</p>
                            </div>

                        </div>

                        <div id="myDashboards">

                            <div class="col-12 col-12 mb-4 text-center">
                                <span class="h3" id="dashboard_list">My Dashboards</span>
                                <p id="userPfBio">Here are all of my dashboards listed</p>
                                <ul>
                                  <li>Dashboard 1</li>
                                  <li>Dashboard 2</li>
                                  <li>Dashboard 3</li>
                                  <li>Dashboard 4</li>
                                  <p><a href="dashboard.html">Go to debug dashboard</a></p>

                                </ul>
                            </div>

                        </div>

                        <div id="editProfileForm">
                            <h2 class="h2 text-center text-dark mb-3">Edit Profile</h2>
                            <div class="form-group">
                                <label for="userFullName">First Name<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="userFullName" onblur="checkUserFullName()" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="userSurname">Last Name<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="userSurname" onblur="checkUserSurname()" placeholder="">
                                <small id="userSurnameError" class="form-text text-danger">Please fill the field.</small>
                            </div>

                            <div class="form-group">
                                <label for="userBio">Biography<span class="text-danger ml-1">*</span></label>
                                <textarea class="form-control" id="userBio" rows="4" onblur="checkUserBio()"></textarea>
                             </div>
                            <button type="button" class="btn btn-outline-primary btn-block text-uppercase mb-3" onclick="saveProfile()">Save</button>
                            <button type="button" class="btn btn-outline-secondary btn-block text-uppercase" onclick="hideEditProfileForm()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
